<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="drum.css" />
    <link rel="icon" type="image/png" href="./sounds and png/drum.svg">
    <title>DRUMMM</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center">
      <div class="d-flex align-items-center">
        <div
          class="d-flex align-items-center flex-column justify-content-center mt-2"
        >
          <h1 class="title mb-3">Play Your Dream Song</h1>
          <div class="d-flex justify-content-center">
            <img class="w-50" src="./sounds and png/drum.png" alt="" />
          </div>
          <div
            class="drumKeyboard d-flex flex-wrap justify-content-center w-100"
          >
            <div class="row mt-4 d-flex flex-wrap justify-content-center gap-2">
              <div id="keydownA" class="col-1">
                <button
                  class="btn btn-primary p-2 text-white m-2"
                  id="keyCodeA"
                >
                  A
                </button>
              </div>
              <div id="keydownS" class="col-1">
                <button class="btn btn-primary p-2 text-white m-2">S</button>
              </div>
              <div id="keydownD" class="col-1">
                <button class="btn btn-primary p-2 text-white m-2">D</button>
              </div>
              <div id="keydownF" class="col-1">
                <button class="btn btn-primary p-2 text-white m-2">F</button>
              </div>
              <div id="keydownG" class="col-1">
                <button class="btn btn-primary p-2 text-white m-2">G</button>
              </div>
              <div id="keydownH" class="col-1">
                <button class="btn btn-primary p-2 text-white m-2">H</button>
              </div>
              <div id="keydownJ" class="col-1">
                <button class="btn btn-primary p-2 text-white m-2">J</button>
              </div>
              <div id="keydownK" class="col-1">
                <button class="btn btn-primary p-2 text-white m-2">K</button>
              </div>
              <div id="keydownL" class="col-1">
                <button class="btn btn-primary p-2 text-white m-2">L</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="drum.js"></script>
  </body>
</html>
